name:                servant-util
version:             0.1.0
copyright:           "2019 Serokell OÃœ"
synopsis:            Servant servers utilities.
category:            Web

dependencies:
- aeson
- base >= 4.7 && < 5
- containers
- data-default
- fmt
- http-types
- insert-ordered-containers
- lens
- megaparsec
- mtl
- pretty-terminal
- safe-exceptions
- servant
- servant-client
- servant-client-core
- servant-server
- servant-swagger
- servant-swagger-ui
- servant-swagger-ui-core
- swagger2
- text
- text-format
- time
- reflection
- QuickCheck
- universum
- QuickCheck
- wai

library:
  source-dirs: src

  build-tools:
    - autoexporter

<<: *ghc-options

executables:
  servant-util-examples:
    <<: *exec-common
    source-dirs:         examples

    dependencies:
      - aeson
      - servant-util
      - warp
      - wai-extra

tests:
  servant-util-test:
    <<: *test-common
    build-tools: hspec-discover:hspec-discover
    dependencies:
      - hspec
      - hspec-expectations
      - http-client
      - servant-util
      - QuickCheck
      - warp

<<: *default-extensions
